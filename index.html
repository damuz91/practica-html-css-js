<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo HTML CSS JS</title>
  <link rel="stylesheet" href="index.css">
  <script src="index.js"></script>
</head>
<body>
  <h1>Hola este es un ejemplo de HTML JS Y CSS</h1>
  <p>Este es un parrafo</p>
  <p>Abajo vamos a poner 3 botones</p>
  <button onclick="cambiarEstilo()">Cambiar colores</button>
  <button onclick="agregarArticulo()">Agregar artículo</button>
  <button onclick="eliminarArticulo()">Eliminar artículo</button>
  <div class="container">
    <article>
      <h1 class="titulo">Este es el titulo de mi artículo</h1>
      <p class="cuerpo">Este es el cuerpo de mi artículo</p>
    </article>
  </div>
</body>
